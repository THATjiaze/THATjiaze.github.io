<!DOCTYPE html>
<html lang="en">
<head>
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW HOMEPAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
	
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .left-block {
            position: absolute;
            left: 10%;
            width: 50%; /* From 10% to 60% of the screen */
            height: 100%;
            background-color: lightgray; /* Just for visibility */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text-container {
            width: 100%;
            height: 50%; /* Each text block takes up half the height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10vw; /* Adjusts text size based on viewport width */
            font-weight: bold;
            white-space: nowrap; /* Prevents text from wrapping */
            overflow: hidden;
        }
    </style>
</head>
<body>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	
	 <div class="left-block">
        <div class="text-container">Hello</div>
        <div class="text-container">its Jiaze</div>
    </div>
</body>
</html>
